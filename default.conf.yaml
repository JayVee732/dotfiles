- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc

- create:
    - ~/Projects
    - ~/Applications/AppImages
    
- shell: 
    - command: brew bundle install --file=Brewfile
      description: Restoring from Brewfile
      stdout: true
      stderr: true
    - command: flatpak install -y --system $(cat Flatfile)
      stdout: true
      stderr: true
      description: Restoring from Flatfile
